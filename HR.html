<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code - LOGTHAI-SOLUTECH CO., LTD.</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .overlay {
        background-color: rgba(62, 62, 62, 0.75);
        border-radius: 16px;
        padding: 30px 40px 40px;
        box-sizing: border-box;
        max-width: 800px;
        width: 95vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      }

      .header {
        text-align: center;
        user-select: none;
      }

      .header img {
        width: 110px;
        height: auto;
        margin-bottom: 12px;
      }

      .header h1 {
        font-size: 2.2em;
        font-weight: 700;
        margin: 0;
        color: #fff; /* สีขาว */
        letter-spacing: 0.06em;
        background: none;
        -webkit-background-clip: unset;
        -webkit-text-fill-color: unset;
      }

      .qr-container {
        display: flex;
        gap: 25px;
        justify-content: center;
        width: 100%;
        flex-wrap: wrap;
        overflow: visible; /* เอา scroll ออก */
        padding-bottom: 0;
      }

      .qr-box {
        background-color: #222222;
        border-radius: 12px;
        padding: 16px;
        width: 160px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
        text-align: center;
        transition: transform 0.3s ease;
        flex-shrink: 0;
      }
      .qr-box:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
      }

      .qr-box img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .qr-title {
        margin-top: 10px;
        font-size: 1em;
        color: #fff; /* สีขาว */
        font-weight: 500;
        letter-spacing: 0.04em;
      }

      .contact-box {
        margin-top: 30px;
        font-size: 0.9em;
        color: #bfbcbc; /* สีขาว */
        text-align: center;
        line-height: 1.6;
        user-select: none;
        font-weight: 300;
        letter-spacing: 0.05em;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      @media screen and (max-width: 600px) {
        .qr-container {
          flex-wrap: wrap;
          gap: 20px;
        }
        .header h1 {
          font-size: 1.6em;
        }
        .header img {
          width: 90px;
        }
        .overlay {
          max-width: 100vw;
          padding: 20px 20px 30px;
        }
        .qr-box {
          width: 140px;
          padding: 12px;
        }
        .qr-title {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="header">
        <img src="LOGTHAI-02.png" alt="LOGTHAI Logo" />
        <h1>LOGTHAI-SOLUTECH CO., LTD.</h1>
      </div>

      <div class="qr-container" aria-label="QR codes list">
        <a
          href="https://logthai-solutech.co.th/"
          target="_blank"
          aria-label="เว็บไซต์หลัก"
        >
          <div class="qr-box">
            <img
              src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://logthai-solutech.co.th/"
              alt="LOGTHAI Website QR Code"
            />
            <div class="qr-title">Website</div>
          </div>
        </a>

        <a
          href="https://lin.ee/72CJJXf"
          target="_blank"
          aria-label="LINE Official"
        >
          <div class="qr-box">
            <img
              src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://lin.ee/72CJJXf"
              alt="LINE Official QR Code"
            />
            <div class="qr-title">LINE Official</div>
          </div>
        </a>

        <a
          href="https://web.facebook.com/Logthai.Solutech?mibextid=ZbWKwL&_rdc=1&_rdr"
          target="_blank"
          aria-label="Facebook Page"
        >
          <div class="qr-box">
            <img
              src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://web.facebook.com/Logthai.Solutech?mibextid=ZbWKwL&_rdc=1&_rdr"
              alt="Facebook Page QR Code"
            />
            <div class="qr-title">Facebook</div>
          </div>
        </a>
      </div>

      <div class="contact-box">
        99/10, Bang Bo Subdistrict,<br />
        Bang Bo District, Samut Prakan 10210
      </div>
    </div>
  </body>
</html>
